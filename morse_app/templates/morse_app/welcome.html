<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Morse Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c6e6f4, #8e79b9);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 800;
      color: #1e1b4b;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
      margin-bottom: 1rem;
    }

    .option-text {
      font-size: 1.1rem;
      color: #111827;
      margin-bottom: 2rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 2rem;
    }

    .nav-buttons a {
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 140px;
      text-align: center;
    }

    .nav-buttons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.5);
    }

    .project-credit {
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 18px;
      border-radius: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
      margin-top: 2rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1 class="text-4xl font-extrabold">Welcome to Morse Translator</h1>
    <p class="option-text">Please choose an option:</p>
    <div class="nav-buttons">
      <a href="/translator/">Go to Translator</a>
      <a href="/image/">Image</a>
      <a href="/history/">History</a>
    </div>
    <p class="project-credit">Project by S. Sharanya and R. Ramya</p>
  </div>
</body>
</html>
